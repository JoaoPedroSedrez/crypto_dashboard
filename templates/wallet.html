<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/wallet/wallet.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/icons/wallet/wallet.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- Header do Wallet -->
        <div class="header">
            <h1><i class="fas fa-wallet"></i> myWallet</h1>
            <p style="color: #94a3b8; margin: 0;">Acompanhe seu portfolio de ações e fundos imobiliários</p>
            
            <!-- Resumo do Portfolio -->
            <div class="header-stats" id="wallet-summary">
                <div class="stat-card">
                    <h3>Valor Total</h3>
                    <div class="value" id="total-value">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Investido</h3>
                    <div class="value" id="total-invested">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>P&L Total</h3>
                    <div class="value" id="total-pnl">$0.00</div>
                    <div class="change" id="total-pnl-percent">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Ativos</h3>
                    <div class="value" id="assets-count">0</div>
                </div>
            </div>
        </div>

        <!-- Ações do Wallet -->
        <div class="wallet-actions">
            <button class="btn success" onclick="openAddTransactionModal()">
                <i class="fas fa-plus"></i> Nova Transação
            </button>
            <button class="btn secondary" onclick="refreshWallet()">
                <i class="fas fa-rotate-right"></i> Atualizar
            </button>
            <button class="btn secondary" onclick="window.location.href='/'">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
        </div>

        <!-- Holdings do Portfolio -->
        <div class="holdings-section">
            <h2 class="section-title">
                <i class="fas fa-coins"></i> Meus Ativos
            </h2>
            <div class="results-section" id="holdings-grid">
                <div class="loading">Carregando holdings...</div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar Transação -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">
                <i class="fas fa-plus-circle"></i> Nova Transação
            </h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label class="form-label">Símbolo do Ativo</label>
                    <input type="text" class="form-control" id="symbol" placeholder="Ex: BBAS3, PETR4" required>
                    <label class="form-label">Tipo</label>
                    <select class="form-control" id="asset-type" required>
                        <option value="">Selecione</option>
                        <option value="stock">Ação</option>
                        <option value="fii">Fii</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tipo de Transação</label>
                    <select class="form-control" id="transaction-type" required>
                        <option value="">Selecione</option>
                        <option value="buy">Compra</option>
                        <option value="sell">Venda</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantity" step="any" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Preço por Unidade (BRL)</label>
                    <input type="number" class="form-control" id="price-per-unit" step="any" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Data da Transação</label>
                    <input type="date" class="form-control" id="transaction-date" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="closeTransactionModal()">Cancelar</button>
                    <button type="submit" class="btn success" onclick="">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/wallet/wallet.js"></script>
    </body>
</html>
